<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Gustavo Santa Cruz Siqueira">
    <link href="css/stylelogin.css" rel="Stylesheet">

    <title></title>
</head>
<body>
<!-- Cadastro -->
    <section class="areaLogin">
        <div class="login">

            <div class="logo">
              <img src="img/logoPreta.png"> 
            </div>

            <form method="post">
              <input type="text" placeholder="Nome do usuario" id="login">
              <input type="password" placeholder="Sua senha :)" id="senha">
              <input type="submit" onclick="Entrar(); return false">
            </form>
<!--Validação do login com js-->
            <script>

              function Entrar(){
                var login = document.getElementById('login').value;
                var senha = document.getElementById('senha').value;

                if(login == "admin" && senha =="admin"){
                    alert('Logado com sucesso, agende sua consulta.');
                    location.href = "agenda.html";
                  }else{
                    alert('Seu login esta incorreto, tente novamente.');
                  }
              }

            </script>

            <p>Ainda não tem uma conta?<a href="criarCadastro.html">Criar conta</a></p>
        </div>
     </section>
</body>
</html>
